<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи бота {{ bot_name }}</title>
    {% include 'js_scripts.html' %}
</head>
<body>
<table class="border">
    <tr>
        <th>Telegram ID</th>
        <th>Отслеживаемых направлений</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.user_id }}</td>
        <td>{{ user.n_directions }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
